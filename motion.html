<!DOCTYPE html>
<html lang="ja">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ポケダッシュ</title>
    <style>
        body {
            overflow: hidden;
        }

        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(225, 25, 25, 0.25);
            left: 50%;
            /* 画面の中央に配置するために left プロパティを使用 */
            transform: translateX(-50%);
            /* 水平方向に真ん中に配置するための transform プロパティ */
            bottom: 0;
            /* 画面下部に配置するために bottom プロパティを使用 */
        }

        .obstacle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(225, 225, 225, 0.5);
            top: -50px;
            z-index: -1;
            /* ボタンよりも下に配置 */
        }

        .container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            /* 障害物よりも上に配置 */
        }
    </style>
</head>

<body oncontextmenu="return false;">
    <button id="location" onclick="location.href='./index.html'">タッチ操作</button>
    <button id="requestDeviceSensor" onclick="clickRequestDeviceSensor();">センサーの有効化</button>
    <img id="player" src="" alt="Player">
    <div id="score">Score: 0</div>
    <div id="obstacleSpeed">Speed: 5</div>
    <div id="maxObstacles">Pokemon: 2</div>
    <div class="container">
        <button id="startButton" onclick="startGame();">Start</button>
        <button id="resetButton" onclick="window.location.reload();">Reset</button>
    </div>

    <script>
        var playerX = window.innerWidth / 2 - 25; // 画面の中央に配置するために半分の幅を引く
        var playerY = window.innerHeight - 50; // 初期位置を画面下部に設定
        var score = 0;
        var gameRunning = false;
        var gameInterval;
        var obstacles = [];
        var obstacleSpeed = 5; // 障害物の速度を設定
        var maxObstacles = 2; // 最大障害物数を設定
        var obstacleMinRate = 0.1; // 障害物の最小サイズ
        var obstacleMaxRate = 0.2; // 障害物の最大サイズ



        document.getElementById("player").style.display = "none";
        document.getElementById("startButton").disabled = true;



        //. DeviceOrientationEvent オブジェクトが有効な環境か？　をチェック
        if (window.DeviceOrientationEvent) {
            //. iOS13 以上であれば DeviceOrientationEvent.requestPermission 関数が定義されているので、ここで条件分岐
            if (DeviceOrientationEvent.requestPermission && typeof DeviceOrientationEvent.requestPermission === 'function') {
                //. iOS 13 以上の場合、
                //. 画面上部に「センサーの有効化」ボタンを表示
                document.getElementById("requestDeviceSensor").style.display = "block";
            } else {
                //. Android または iOS 13 未満の場合、
                //. DeviceOrientationEvent オブジェクトが有効な場合のみ、deviceorientation イベント発生時に deviceOrientaion 関数がハンドリングするよう登録
                window.addEventListener("deviceorientation", deviceOrientation);
            }
        }



        //. deviceorientation イベントハンドラ
        function deviceOrientation(event) {
            if (gameRunning) {
                // センサーデータからプレイヤーの位置を計算
                playerX += event.gamma;
                playerY += event.beta;

                // ゲーム画面内にプレイヤーを制限
                if (playerX < 25) playerX = 25;
                if (playerX > window.innerWidth - 25) playerX = window.innerWidth - 25;
                if (playerY < 25) playerY = 25;
                if (playerY > window.innerHeight - 25) playerY = window.innerHeight - 25;

                updatePlayerPosition(); // プレイヤーの位置を更新
                checkCollision();
            }
        }

        function updatePlayerPosition() {
            var player = document.getElementById("player");
            player.style.left = playerX + "px";
            player.style.top = playerY + "px";
        }



        function createObstacle() {
            if (obstacles.length >= maxObstacles) {
                return; // 最大障害物数に達した場合は新たな障害物を生成しない
            }
            var obstacle = document.createElement("img");
            obstacle.className = "obstacle";

            var obstacleX = Math.floor(Math.random() * (window.innerWidth - 50));
            var obstacleY = -50; // 初期位置を画面上部に設定

            obstacle.style.left = obstacleX + "px";
            obstacle.style.top = obstacleY + "px";

            var screenWidth = window.innerWidth;
            var minObstacleSize = screenWidth * obstacleMinRate;
            var maxObstacleSize = screenWidth * obstacleMaxRate;
            var obstacleSize = Math.floor(Math.random() * (maxObstacleSize - minObstacleSize + 1)) + minObstacleSize;
            obstacle.style.width = obstacleSize + "px";
            obstacle.style.height = obstacleSize + "px";

            // ランダムな画像のURLを選択
            obstacle.src = getRandomImageURL();

            document.body.appendChild(obstacle);
            obstacles.push(obstacle);
        }



        function getRandomImageURL() {
            // ランダムな画像のURLを返す関数
            var numDex = 1010;
            var numRandom = Math.floor(Math.random() * numDex);
            var imageURL = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/" + numRandom + ".png";


            return imageURL;
        }



        function checkCollision() {
            var player = document.getElementById("player");
            var playerRect = player.getBoundingClientRect();

            for (var i = 0; i < obstacles.length; i++) {
                var obstacle = obstacles[i];
                var obstacleRect = obstacle.getBoundingClientRect();

                if (playerRect.left < obstacleRect.right &&
                    playerRect.right > obstacleRect.left &&
                    playerRect.top < obstacleRect.bottom &&
                    playerRect.bottom > obstacleRect.top) {
                    if (gameRunning) { // ゲームが実行中である場合のみゲームオーバーとする
                        gameOver();
                    }
                    break;
                }
            }
        }



        function gameLoop() {
            createObstacle();

            var obstacles = document.getElementsByClassName("obstacle");
            var playerRect = player.getBoundingClientRect();
            for (var i = 0; i < obstacles.length; i++) {
                var obstacle = obstacles[i];
                var obstacleY = parseInt(obstacle.style.top);
                var obstacleRect = obstacle.getBoundingClientRect();

                obstacleY += obstacleSpeed; // 障害物の速度を適用
                obstacle.style.top = obstacleY + "px";
                if (obstacleY > window.innerHeight) {
                    resetObstacle(obstacle); // 障害物を再配置する
                    obstacle.parentNode.removeChild(obstacle); // 障害物を削除する
                    i--; // 配列の要素が1つ削除されたので、インデックスを調整する
                }
                // プレイヤーと障害物の衝突判定
                if (
                    playerRect.left < obstacleRect.right &&
                    playerRect.right > obstacleRect.left &&
                    playerRect.top < obstacleRect.bottom &&
                    playerRect.bottom > obstacleRect.top
                ) {
                    gameOver(); // 衝突した場合はゲームオーバー
                    return; // ゲームオーバー時にループを終了する
                }
            }

            if (gameRunning) {
                gameInterval = requestAnimationFrame(gameLoop);
            }
        }



        function resetObstacle(obstacle) {
            var index = obstacles.indexOf(obstacle);
            if (index > -1) {
                obstacles.splice(index, 1); // 配列から障害物を削除する
            }
            var obstacleX = Math.floor(Math.random() * (window.innerWidth - obstacle.offsetWidth));
            var obstacleY = -obstacle.offsetHeight;

            obstacle.style.left = obstacleX + "px";
            obstacle.style.top = obstacleY + "px";

            increaseScore();
        }



        function increaseScore() {
            score++;
            document.getElementById("score").textContent = "Score: " + score;
            obstacleSpeed += 0.02; // 障害物の速度を設定
            maxObstacles = 2 + Math.floor(score / 50); // 最大障害物数を設定
            document.getElementById("obstacleSpeed").textContent = "Speed: " + obstacleSpeed.toFixed(0);
            document.getElementById("maxObstacles").textContent = "Pokemon: " + maxObstacles.toFixed(0);
        }



        function startGame() {
            if (!gameRunning) {
                document.getElementById("player").style.display = "block";
                gameRunning = true;
                score = 0;
                // タッチイベントを登録
                document.addEventListener("touchmove", handleTouchMove);
                // マウスイベントリスナーとしてhandleMouseMove関数を登録
                document.addEventListener("mousemove", handleMouseMove);

                document.getElementById("score").textContent = "Score: " + score;
                document.getElementById("startButton").disabled = true;
                document.getElementById("resetButton").disabled = true;
                // Startボタンを非表示にする
                document.getElementById("startButton").style.display = "none";
                document.getElementById("resetButton").style.display = "none";
                document.getElementById("location").style.display = "none";
                // ランダムなプレイヤー画像URLを取得して設定
                var playerImageURL = getRandomPlayerImageURL();
                document.getElementById("player").src = playerImageURL;

                gameLoop();
            }
        }



        function getRandomPlayerImageURL() {
            var numImages = 1010; // プレイヤー画像の枚数
            var randomIndex = Math.floor(Math.random() * numImages) + 1; // 1から枚数までのランダムな数を生成
            var imageURL = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/" + randomIndex + ".png"; // 画像ファイルのパスを生成

            return imageURL;
        }



        function gameOver() {
            if (!gameRunning) {
                return; // ゲームが既に終了している場合は処理を中断する
            }
            gameRunning = false;
            gameInterval = null; // ゲームループのインターバルをリセット
            cancelAnimationFrame(gameInterval);
            document.getElementById("resetButton").disabled = false;
            document.getElementById("startButton").style.display = "block";
            document.getElementById("resetButton").style.display = "block";
            document.getElementById("location").style.display = "block";

            alert("Game Over!");
        }



        function clickRequestDeviceSensor() {
            //. ユーザーに「許可」を求めるダイアログを表示
            DeviceOrientationEvent.requestPermission()
                .then(function (response) {
                    if (response === 'granted') {
                        //. 許可された場合のみイベントハンドラを追加できる
                        window.addEventListener("deviceorientation", deviceOrientation);
                        //. 画面上部のボタンを消す
                        document.getElementById("requestDeviceSensor").style.display = "none";
                        document.getElementById("startButton").disabled = false;
                        document.getElementById("startButton").textContent = resopnse;
                    }
                }).catch(function (e) {
                    document.getElementById("requestDeviceSensor").textContent = e;
                });
        }
    </script>
</body>

</html>
